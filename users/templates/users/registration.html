{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<main id="main">
    <section id="registration" class="registration">
        <div class="container">
            <div class="section-title">
                <h2>Join Today</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 border bg-light shadow rounded p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" class="registration-form"> {% csrf_token %}
                        {{ form|crispy }}
                        <div class="my-4">
                            <button type="submit" class="btn-registration">Sign Up</button>
                        </div>
                    </form>
                    <div class="border-top">
                        <div class="mt-4">
                            <small class="text-muted">
                                Already have an account?
                                <a class="ms-2 text-decoration-none" href="{% url 'login' %}">Sign In</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock body %}
