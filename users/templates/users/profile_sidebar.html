{% extends 'base/base.html' %}

{% block body %}

<main id="main">
    <section id="profile" class="profile">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-9">

                    <div class="d-md-flex flex-items-center flex-justify-between mt-1 mb-4">
                        <div class="d-flex flex-items-center mb-2">
                            <img src="{{ request.user.profile.profile_pic.url }}" width="55px" height="55px"
                                 class="rounded-circle avatar-user avatar me-3">
                            <div class="flex-auto">
                                <h5 class="account-heading" style="font-weight:700;">
                                    {{ request.user.username }}
                                </h5>
                                <div class="d-flex flex-items-center flex-wrap">
                                    <p class="color-text-tertiary mb-0 me-3">{{ request.user.email }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-md-row flex-column px-md-0 px-3">

                        <div class="col-md-3 pe-md-4 pe-4">
                            <div class="list-group">
                                <span class="list-group-item settings-header">Account Settings</span>
                                <a href="{% url 'profile' %}"
                                   class="{% block profileactive %} {% endblock profileactive %}">
                                    Profile</a>
                                <a href="{% url 'password_change' %}"
                                   class="{% block passwordactive %} {% endblock passwordactive %}">
                                    Change Password</a>
                            </div>
                        </div>

                        <div class="col-md-9 col-12">

                            {% block settings %} {% endblock settings %}

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </section>
</main>

{% endblock body %}
