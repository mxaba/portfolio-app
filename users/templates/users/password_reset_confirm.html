{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<main id="main">
    <section id="password-reset" class="password-reset">
        <div class="container">
            <div class="section-title">
                <h2>Enter new password</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 mt-4 border bg-light shadow rounded p-4">
                    <p>Please enter your new password twice, so we can verify you typed it in correctly.</p>

                    <form method="post" class="password-reset-form"> {% csrf_token %}
                        {{ form|crispy }}
                        <div class="my-4">
                            <button type="submit" class="btn-password-reset">Change my password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock body %}
