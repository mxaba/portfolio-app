{% extends 'base/base.html' %}

{% block body %}

<main id="main">
    <section id="post-delete" class="post-delete">
        <div class="container">

            <div class="section-title">
                <h2>Delete Post</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-10 p-4 text-center">
                    <form method="post"> {% csrf_token %}
                        <fieldset>
                            <h3>Are you sure you want to delete the post "{{ post.title }}"?</h3>
                        </fieldset>
                        <div class="mt-4">
                            <button class="btn btn-delete me-2" type="submit">Yes, Delete</button>
                            <a class="btn btn-cancel" href="{% url 'blog:blog-home' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</main>

{% endblock body %}
